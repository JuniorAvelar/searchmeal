<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style-icon.css">
    <title>Document</title>
</head>
<body>
    <button class="salve-icon">
        <i class="fa-regular fa-heart" id="icon-heart"></i>
    <div class="spinner "></div>

    </button>

    <script>
        const favoriteButton = document.querySelector(".salve-icon")
        const spinner = document.querySelector(".spinner")
        const iconHeart = document.querySelector("#icon-heart")
        
        
        favoriteButton.addEventListener("click" , (e) => {
            console.log("sfsfk")
            favoriteButton.classList.toggle("active")

            spinner.style.display = "block"
            iconHeart.style.display = "none"

            setTimeout(() => {
                spinner.style.display = "none"
                iconHeart.style.display = "block"
            },1000)
        })
    </script>
</body>
</html>
